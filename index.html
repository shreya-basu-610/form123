<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Homework 3</title>
</head>
<body>
    <form action="">
        <div>
            <span>Personal details</span>
        </div>
        <div>
            <span>Salutation</span>
        </div>
        <div>
            <select>
                <option value="None">--None--</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
            </select>
        </div>
        <br>
        <div>
            <label for="first-name">First Name:</label>
            <input type="text" id = "first-name" placeholder="abcd">
        </div>
        <br>
        <div>
            <label for="last-name">Last Name:</label>
            <input type="text" id = "last-name" placeholder="abcd">
        </div>
        <br>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender"> Male
            <input type="radio" id="female" name="gender"> Female
        </div>
        <br>
        <div>
            <label for="emails">Email:</label>
            <input type="email" id="emails" value = "abc@gmail.com">
        </div>
        <br>
        <div>
            <label for="date-of-birth">Date of birth:</label>
            <input type="date" id="date-of-birth">
        </div>
        <br>
        <div>
            <label for="address">Address:</label>
        </div>
        <div>
            <textarea id="address" cols="22" rows="6"></textarea>
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
